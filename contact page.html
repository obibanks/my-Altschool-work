        <h1>CONTACT US</h1>
        <div class="container">
            <form action="" method="post">
                <label>Name:</label>
                <input type="text" placeholder="Type in your full Name" required><br><br>
    
                <label>Email:</label>
                <input type="text" placeholder="Your Email" required><br><br>
    
                <label>Message:</label><br>
                <textarea name="" id="" placeholder="Engage Us" cols="30" rows="10"></textarea><br><br>
    
                <select name="Priority" id="">
                    <option value="">Choose message priority</option>
                    <option value="low">LOW</option>
                    <option value="medium">MEDIUM</option>
                    <option value="high">HIGH</option>
                </select><br><br>
    
                <input type="submit">
            </form>
