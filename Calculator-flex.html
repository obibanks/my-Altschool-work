<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Calculator</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <header>
		<div><img class="alt-pic" src="altschool.jpg" alt="picture"></div>
		<div>
			<nav>			
				<a href="index.html">About</a>
				<a href="contact page.html">Contact</a>
				<a href="register page.html">Register</a>
				<a href="login page.html">Login</a>
				<a href="Calculator.html">Calculator</a>				
			</nav>
		</div>		
	</header>

    <div class="flex-main">
        <div class="flex-text">   
            <input type="text" id="flexCalc" placeholder="0.00">
        </div>
        <div class="flex-calc">
            <div class="parent">
                <div class="child"><button class="flex-btn">C</button></div>
                <div class="child"><button class="flex-btn">7</button></div>
                <div class="child"><button class="flex-btn">4</button></div>
                <div class="child"><button class="flex-btn">1</button></div>
                <div class="child"><button class="flex-btn">+/-</button></div>
            </div>
            <div class="parent">
                <div class="child"><button class="flex-btn">()</button></div>
                <div class="child"><button class="flex-btn">8</button></div>
                <div class="child"><button class="flex-btn">5</button></div>
                <div class="child"><button class="flex-btn">2</button></div>
                <div class="child"><button class="flex-btn">0</button></div>
            </div>
            <div class="parent">
                <div class="child"><button class="flex-btn">%</button></div>
                <div class="child"><button class="flex-btn">9</button></div>
                <div class="child"><button class="flex-btn">6</button></div>
                <div class="child"><button class="flex-btn">3</button></div>
                <div class="child"><button class="flex-btn">.</button></div>
            </div>
            <div class="parent">
                <div class="child"><button class="flex-btn">/</button></div>
                <div class="child"><button class="flex-btn">X</button></div>
                <div class="child"><button class="flex-btn">-</button></div>
                <div class="child"><button class="flex-btn">+</button></div>
                <div class="child"><button class="flex-btn">=</button></div>
            </div>
        </div>
    </div>

    <footer id="foot">
		A CodeBanks Production &copy; 2022, all rights reserved
	</footer>
</body>
</html>
